<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dudu & Bubu Miss Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5e3e6, #e2d1c3);
      color: #333;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      padding: 25px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
      position: relative;
    }
    .heart-icon {
      font-size: 2rem;
      color: #ff6b81;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ff6b81;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
    .counter {
      font-size: 3.5rem;
      margin: 25px 0;
      font-weight: 700;
      color: #ff6b81;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: #ff6b81;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      width: auto;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff4757;
    }
    button:active {
      transform: scale(0.95);
      background: #ff4757;
    }
    select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="heart-icon">‚ù§Ô∏è</div>
    <h1>Dudu & Bubu</h1>
    <p>A little counter for big misses.</p>

    <div id="userSelect">
      <p>Who is using this?</p>
      <select id="userRole">
        <option value="" disabled selected>Select Your Name</option>
        <option value="dudu">Dudu (Aafreen)</option>
        <option value="bubu">Bubu (Prabhav)</option>
      </select>
      <button onclick="setUser()">Confirm</button>
    </div>

    <div id="mainUI" style="display:none;">
      <p id="welcome"></p>
      <div class="counter" id="counter">0</div>
      <button onclick="incrementCounter()">I Miss You More! üíå</button>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAo_FSaQEApoub8qR7Hikjv-TGEsry1m6Q",
    authDomain: "dudu-1c482.firebaseapp.com",
    projectId: "dudu-1c482",
    storageBucket: "dudu-1c482.firebasestorage.app",
    messagingSenderId: "520099802097",
    appId: "1:520099802097:web:cc3fb0ec5dc73e90bd3250"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let partner = null;

    function setUser() {
      const role = document.getElementById('userRole').value;
      if (!role) return alert('Please select who you are!');
      currentUser = role;
      partner = (role === 'dudu') ? 'bubu' : 'dudu';
      document.getElementById('userSelect').style.display = 'none';
      document.getElementById('mainUI').style.display = 'block';
      document.getElementById('welcome').innerText = `I love u ${currentUser === 'dudu' ? 'Dudu' : 'Bubu'} üíï`;
      listenCounter();
    }

    function incrementCounter() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
      const ref = db.ref(partner);
      ref.transaction(count => (count || 0) + 1);
    }

    function listenCounter() {
      const ref = db.ref(currentUser);
      ref.on('value', snapshot => {
        document.getElementById('counter').innerText = snapshot.val() || 0;
      });
    }
  </script>
</body>
</html>
