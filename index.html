<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dudu & Bubu Miss Counter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      padding: 15px;
      border-radius: 16px;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      word-break: break-word;
    }
    .counter {
      font-size: 2.2rem;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 50px;
      background: #ff6b81;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.15s, background 0.15s;
      width: 100%;
      max-width: 100%;
      margin-top: 10px;
    }
    button:active {
      transform: scale(0.96);
      background: #ff4757;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>ðŸ’– Dudu & Bubu ðŸ’–</h1>
    <div id="userSelect">
      <p>Who is using?</p>
      <select id="userRole">
        <option value="">Select...</option>
        <option value="dudu">Dudu (Aafreen)</option>
        <option value="bubu">Bubu (Prabhav)</option>
      </select>
      <button onclick="setUser()">Confirm</button>
    </div>

    <div id="mainUI" style="display:none;">
      <p id="welcome"></p>
      <div class="counter" id="counter">0</div>
      <button onclick="incrementCounter()">I Missed You ðŸ’Œ</button>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAo_FSaQEApoub8qR7Hikjv-TGEsry1m6Q",
    authDomain: "dudu-1c482.firebaseapp.com",
    projectId: "dudu-1c482",
    storageBucket: "dudu-1c482.firebasestorage.app",
    messagingSenderId: "520099802097",
    appId: "1:520099802097:web:cc3fb0ec5dc73e90bd3250"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let partner = null;

    function setUser() {
      const role = document.getElementById('userRole').value;
      if (!role) return alert('Please select who you are!');
      currentUser = role;
      partner = (role === 'dudu') ? 'bubu' : 'dudu';
      document.getElementById('userSelect').style.display = 'none';
      document.getElementById('mainUI').style.display = 'block';
      document.getElementById('welcome').innerText = `I love u ${currentUser === 'dudu' ? 'Dudu' : 'Bubu'} ðŸ’•`;
      listenCounter();
    }

    function incrementCounter() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
      const ref = db.ref(partner);
      ref.transaction(count => (count || 0) + 1);
    }

    function listenCounter() {
      const ref = db.ref(currentUser);
      ref.on('value', snapshot => {
        document.getElementById('counter').innerText = snapshot.val() || 0;
      });
    }
  </script>
</body>
</html>
